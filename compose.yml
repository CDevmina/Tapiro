services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile.dev
      target: development
    container_name: tapiro-API
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=${MONGODB_URI}
      - DB_NAME=tapiro
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BASE_URL=http://localhost:3000
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_ISSUER_BASE_URL=${AUTH0_ISSUER_BASE_URL}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_TOKEN_URL=${AUTH0_TOKEN_URL}
      - AUTH0_AUTHORIZE_URL=${AUTH0_AUTHORIZE_URL}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - AUTH0_MANAGEMENT_API_TOKEN=${AUTH0_MANAGEMENT_API_TOKEN}
      - PORT=3000
      - AUTH0_USER_ROLE_ID=${AUTH0_USER_ROLE_ID}
      - AUTH0_STORE_ROLE_ID=${AUTH0_STORE_ROLE_ID}
      - FRONTEND_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - redis
    networks:
      - tapiro-net

  web:
    build:
      context: ./web
      dockerfile: dockerfile.dev
      target: development
    container_name: tapiro-web
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:3000
      - VITE_AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - VITE_AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - VITE_AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
    ports:
      - "3001:5173"
    networks:
      - tapiro-net
    depends_on:
      - backend

  redis:
    image: redis:alpine
    container_name: tapiro-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - tapiro-net

networks:
  tapiro-net:

volumes:
  redis-data:
